server {
    listen 80;
    listen [::]:80;
    server_name wimmera.xyz;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        limit_req zone=qgis burst=50 delay=20;
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name wimmera.xyz;

    ssl_certificate     /etc/letsencrypt/live/wimmera.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wimmera.xyz/privkey.pem;

    location / {
        limit_req zone=qgis burst=50 delay=20;

        proxy_pass http://localhost:8080/qgis/;
        proxy_set_header Host $host;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}
